tenets:
- import: codelingo/effective-go
- import: codelingo/code-review-comments
- name: always-close-response-body
  flows:
    codelingo/review:
      comment: Close the response body when {{varName}} you are done to prevent open
        connections
  query: |
    import codelingo/ast/go

    go.func_decl(depth = any):
      @review comment
      go.assign_stmt(depth = any):
        go.lhs:
          go.ident:
            sibling_order == 0
            name as varName
        go.rhs:
          go.call_expr:
            go.selector_expr:
              go.selector_expr:
                go.ident
                go.ident:
                  name == "Object"
              any_of:
                go.ident:
                  name == "Put"
                go.ident:
                  name == "Get"
      exclude:
        go.call_expr(depth = any):
          go.selector_expr:
            go.selector_expr:
              go.ident:
                name == varName
              go.ident:
                name == "Body"
            go.ident:
              name == "Close"
